name: Crypto Live (Every 15 min)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes

concurrency:
  group: crypto-live
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.11"

  # --- Secrets (already set in repo Settings → Secrets → Actions) ---
  KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
  KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}

  # --- Strategy knobs ---
  DRY_RUN: "false"
  TRADE_AMOUNT: "15"
  TAKE_PROFIT_PCT: "0.015"     # +1.5% for quicker flips
  STOP_LOSS_PCT: "0.03"
  TRAILING_STOP_PCT: "0.02"
  STALE_TP_DAYS: "5"
  MAX_TRADES_PER_RUN: "3"
  MIN_NOTIONAL_BUFFER: "1.00"
  SYMBOLS: "DOGE/USD,XRP/USD,ADA/USD,ETH/USD,BTC/USD"

jobs:
  live:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install ccxt
          fi

      - name: Echo env
        run: |
          echo "DRY_RUN=${DRY_RUN}"
          echo "TRADE_AMOUNT=${TRADE_AMOUNT}"
          echo "TP=${TAKE_PROFIT_PCT} | SL=${STOP_LOSS_PCT} | TRAIL=${TRAILING_STOP_PCT}"
          echo "MAX_TRADES_PER_RUN=${MAX_TRADES_PER_RUN} | SYMBOLS=${SYMBOLS}"
          echo "Secrets present: KRAKEN_API_KEY=$([ -n "${KRAKEN_API_KEY}" ] && echo set || echo missing), KRAKEN_API_SECRET=$([ -n "${KRAKEN_API_SECRET}" ] && echo set || echo missing)"

      - name: Run trader
        run: |
          set -e
          python -V
          if [ -f "main.py" ]; then
            python main.py
          elif [ -f "stock-analyzer-app/main.py" ]; then
            python stock-analyzer-app/main.py
          else
            echo "main.py not found at repo root or stock-analyzer-app/main.py"; exit 1
          fi
