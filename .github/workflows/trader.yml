name: Trader (On-Demand)

on:
  workflow_dispatch:
    inputs:
      WHAT:
        description: "crypto|equities|both"
        required: true
        default: "crypto"

permissions:
  contents: read

concurrency:
  group: trader-on-demand
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy alpaca-py yfinance ccxt
          fi

      - name: Run selected
        env:
          WHAT: ${{ github.event.inputs.WHAT }}
        run: |
          if [ "$WHAT" = "equities" ]; then
            python trader/equities_engine.py
          elif [ "$WHAT" = "both" ]; then
            python trader/equities_engine.py
            python trader/main.py
          else
            python trader/main.py
          fi
