name: Auto-Run Stock Analyzer

on:
  # Keep manual trigger for testing
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Do not make external changes (safe test mode)'
        required: false
        default: 'true'
  # (Optional) add your cron back later once we see it green

concurrency:
  group: auto-run
  cancel-in-progress: false

jobs:
  run-stock-analyzer:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run headless analyzer
        env:
          DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: |
          echo "DRY_RUN=${DRY_RUN:-true}"
          python runner.py --dry-run "${DRY_RUN:-true}"
