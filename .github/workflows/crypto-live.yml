name: Crypto Live (Every 15 min â€” USD only + TP/SL/Trail)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

env:
  RUN_SWITCH: "ON"        # keep ON so you can manual-run; rules are harmless in DRY_RUN
  PYTHON_VERSION: "3.11"
  DRY_RUN: "true"         # <<< stays in paper mode
  EXCHANGE_ID: "kraken"
  # Strategy knobs (optional to tweak from UI):
  USD_PER_TRADE: "10"
  MAX_POSITIONS: "3"
  TAKE_PROFIT_PCT: "0.035"
  STOP_LOSS_PCT: "0.020"
  TRAIL_ACTIVATE_PCT: "0.010"
  TRAIL_ATR_MULT: "0.8"
  ATR_PERIOD: "14"
  TIMEFRAME: "15m"
  UNIVERSE: "BTC/USD,ETH/USD,SOL/USD,XRP/USD,DOGE/USD"

jobs:
  trade:
    if: ${{ env.RUN_SWITCH == 'ON' }}
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ccxt==4.4.46

      - name: Run trader (dry-run, loud logs)
        env:
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
          KRAKEN_API_PASSWORD: ${{ secrets.KRAKEN_API_PASSWORD }}
          DRY_RUN: ${{ env.DRY_RUN }}
          EXCHANGE_ID: ${{ env.EXCHANGE_ID }}
          USD_PER_TRADE: ${{ env.USD_PER_TRADE }}
          MAX_POSITIONS: ${{ env.MAX_POSITIONS }}
          TAKE_PROFIT_PCT: ${{ env.TAKE_PROFIT_PCT }}
          STOP_LOSS_PCT: ${{ env.STOP_LOSS_PCT }}
          TRAIL_ACTIVATE_PCT: ${{ env.TRAIL_ACTIVATE_PCT }}
          TRAIL_ATR_MULT: ${{ env.TRAIL_ATR_MULT }}
          ATR_PERIOD: ${{ env.ATR_PERIOD }}
          TIMEFRAME: ${{ env.TIMEFRAME }}
          UNIVERSE: ${{ env.UNIVERSE }}
        run: |
          mkdir -p .state
          python -u trader/crypto_engine.py
