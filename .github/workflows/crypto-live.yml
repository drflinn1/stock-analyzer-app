name: Crypto Live (Every 15 min â€” CONCENTRATED + PYRAMID)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

concurrency:
  group: crypto-live-concentrated
  cancel-in-progress: true

jobs:
  trade:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      # ===== Core =====
      MODE: "live"
      DRY_RUN: "false"
      EXCHANGE: "kraken"
      BASE_CCY: "USD"

      # ===== Universe & Ranking (concentrated) =====
      AUTO_UNIVERSE: "true"
      UNIVERSE_TOP_N: "6"            # score all, shortlist top 6
      MAX_CONCURRENT_POS: "5"        # but only hold up to 5
      MIN_LIQ_USD_24H: "1000000"     # >= $1M 24h volume
      MOMENTUM_LOOKBACK_H: "24"
      MIN_PRICE_USD: "0.01"
      MIN_NOTIONAL_USD: "5"

      # ===== Multi-timeframe trend filter =====
      TF_FAST: "15m"
      TF_SLOW: "1h"
      EMA_SHORT: "20"
      EMA_LONG: "50"
      RSI_LEN: "14"
      RSI_BUY: "55"
      RSI_SELL: "45"

      # ===== Volatility-scaled sizing (spicier) =====
      ATR_LEN: "14"
      RISK_PER_TRADE_PCT: "1.6"
      PER_TRADE_USD_CAP: "75"
      MAX_TRADES_PER_RUN: "6"
      PORTFOLIO_MAX_EXPOSURE_PCT: "90"

      # ===== Exits (faster recycle) =====
      ATR_MULTIPLIER_TP: "1.0"
      ATR_MULTIPLIER_TS: "1.4"
      ATR_MULTIPLIER_SL: "2.0"
      TRAIL_ACTIVATE_AT_TP_FRAC: "0.5"

      # ===== Stale position logic =====
      STALE_MAX_HOURS: "48"          # hard time stop: >48h -> exit
      STALE_RSI_MAX_BARS: "6"        # OR RSI<45 for 6 consecutive fast bars -> exit
      STALE_MIN_GAIN_PCT: "-3"       # also dump if drawdown worse than -3% and no momentum

      # ===== Pyramiding winners =====
      PYRAMID_ENABLED: "true"
      PYRAMID_MAX_ADDS: "2"          # add up to 2 times
      PYRAMID_ADD_AT_GAIN_PCT: "2.0" # each add triggers at +2% from last add/entry
      PYRAMID_STEP_ATR: "0.75"       # size each add so ATR risk ~ 0.75x base risk

      # ===== Budget rails =====
      DAILY_CAP_USD: "300"
      MIN_FREE_CASH_USD: "15"
      SLIPPAGE_PCT: "0.10"

      # ===== Circuit breaker =====
      DRAWDOWN_PCT_TRIP: "15"
      DRAWDOWN_COOLDOWN_RUNS: "8"

      # ===== Telemetry =====
      LOG_LEVEL: "INFO"
      WRITE_EQUITY_CSV: "true"
      PRINT_EQUITY_ONE_LINER: "true"

      # ===== Secrets =====
      KRAKEN_API_KEY: "${{ secrets.KRAKEN_API_KEY }}"
      KRAKEN_API_SECRET: "${{ secrets.KRAKEN_API_SECRET }}"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install ccxt pandas numpy ta; fi

      - name: Run trader
        id: run_trader
        env: ${{ env }}
        run: |
          python -u main.py

      - name: Upload equity history (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: equity_history
          path: data/equity_history.csv
          if-no-files-found: ignore
