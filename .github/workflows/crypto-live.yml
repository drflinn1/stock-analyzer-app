name: Crypto Live

on:
  workflow_dispatch:
  # Optional schedule (07:00 & 15:00 PT ≈ 14:00 & 22:00 UTC during DST)
  # schedule:
  #   - cron: '0 14,22 * * *'

env:
  PYTHON_VERSION: "3.11"
  DRY_RUN: "false"          # LIVE
  TRADE_AMOUNT: "10"        # spend per buy in USDT (quote)
  DAILY_CAP: "50"           # max spend per run
  DROP_PCT: "2.0"           # buy trigger: previous→current drop %
  SYMBOLS: "BTC/USDT,ETH/USDT"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install ccxt yfinance
          fi

      - name: Show runtime knobs
        run: |
          echo "DRY_RUN=${DRY_RUN}"
          echo "TRADE_AMOUNT=${TRADE_AMOUNT}"
          echo "DAILY_CAP=${DAILY_CAP}"
          echo "DROP_PCT=${DROP_PCT}"
          echo "SYMBOLS=${SYMBOLS}"

      - name: Run trader (Kraken)
        env:
          DRY_RUN: ${{ env.DRY_RUN }}
          TRADE_AMOUNT: ${{ env.TRADE_AMOUNT }}
          DAILY_CAP: ${{ env.DAILY_CAP }}
          DROP_PCT: ${{ env.DROP_PCT }}
          SYMBOLS: ${{ env.SYMBOLS }}
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: |
          python -V
          python main.py
