name: Crypto Live (5m, Auto-Universe, Active++)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes

concurrency:
  group: crypto-live
  cancel-in-progress: true

env:
  # --- Runtime ---
  PYTHON_VERSION: "3.11"
  DRY_RUN: "false"            # <— LIVE
  PRIVATE_API: "ON"           # use Kraken authenticated endpoints

  # --- Entry gates (active profile) ---
  CANDLES_TIMEFRAME: "5m"
  DROP_PCT: "0.6"
  ENABLE_RSI: "true"
  RSI_LEN: "14"
  RSI_MAX: "60"

  # --- Risk / exits ---
  TAKE_PROFIT_PCT: "3.0"
  STOP_LOSS_PCT: "2.0"
  TRAIL_START_PCT: "2.5"
  TRAIL_OFFSET_PCT: "0.8"

  # --- Sizing / budget ---
  BUY_SIZE_USD: "10"               # small live probe
  DAILY_SPEND_CAP_USD: "40"
  MAX_OPEN_TRADES: "5"
  MIN_BALANCE_USD: "5"
  MIN_ACTIVE_POSITION_USD: "2"

  # --- Universe (auto from market liquidity) ---
  UNIVERSE_MODE: "auto"
  QUOTE: "USD"
  TOP_N_SYMBOLS: "30"
  MIN_USD_VOL: "1000000"           # ≥ $1M 24h USD volume
  EXCLUDE_SYMBOLS: ""              # comma-separated list if you want exclusions

jobs:
  live:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity — Kraken keys present?
        env:
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: |
          if [ -z "${KRAKEN_API_KEY}" ] || [ -z "${KRAKEN_API_SECRET}" ]; then
            echo "❌ Kraken keys are missing. Add KRAKEN_API_KEY and KRAKEN_API_SECRET in repo Settings → Secrets → Actions."
            exit 1
          fi
          echo "✅ Kraken keys detected."

      - name: Run trader (LIVE)
        env:
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: |
          set -e
          echo "=== START TRADING OUTPUT ==="
          python main.py
          echo "=== END TRADING OUTPUT ==="
