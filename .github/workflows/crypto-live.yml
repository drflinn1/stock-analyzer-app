name: Crypto Live (Every 15m — USD only + TP/SL/Trail)

on:
  schedule:
    - cron: "*/15 * * * *"        # :00/:15/:30/:45 UTC
  workflow_dispatch:
    inputs:
      RUN_SWITCH:
        description: 'ON to allow run, OFF to skip'
        required: true
        default: 'ON'
      DRY_RUN:
        description: 'true = paper (simulated), false = live orders'
        required: true
        default: 'true'
      USD_PER_TRADE:
        description: 'USD size per buy'
        required: true
        default: '10'
      MAX_POSITIONS:
        description: 'Max concurrent positions'
        required: true
        default: '3'

env:
  PYTHON_VERSION: "3.11"
  EXCHANGE_ID: "kraken"
  # Defaults used by the scheduled trigger. Manual runs can override via inputs.
  RUN_SWITCH: "ON"
  DRY_RUN: "true"
  TAKE_PROFIT_PCT: "0.035"
  STOP_LOSS_PCT: "0.020"
  TRAIL_ACTIVATE_PCT: "0.010"
  TRAIL_ATR_MULT: "0.8"
  ATR_PERIOD: "14"
  TIMEFRAME: "15m"
  UNIVERSE: "BTC/USD,ETH/USD,SOL/USD,XRP/USD,DOGE/USD"

jobs:
  trade:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Guard & compute effective settings
        id: guard
        shell: bash
        run: |
          echo "event=${{ github.event_name }}"
          # Determine effective RUN_SWITCH and DRY_RUN
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            RUN_SWITCH="${{ github.event.inputs.RUN_SWITCH }}"
            DRY_RUN="${{ github.event.inputs.DRY_RUN }}"
            USD_PER_TRADE="${{ github.event.inputs.USD_PER_TRADE }}"
            MAX_POSITIONS="${{ github.event.inputs.MAX_POSITIONS }}"
          else
            RUN_SWITCH="${{ env.RUN_SWITCH }}"
            DRY_RUN="${{ env.DRY_RUN }}"
            USD_PER_TRADE="10"
            MAX_POSITIONS="3"
          fi

          echo "RUN_SWITCH=${RUN_SWITCH}" | tee -a "$GITHUB_ENV"
          echo "DRY_RUN=${DRY_RUN}"       | tee -a "$GITHUB_ENV"
          echo "USD_PER_TRADE=${USD_PER_TRADE}" | tee -a "$GITHUB_ENV"
          echo "MAX_POSITIONS=${MAX_POSITIONS}" | tee -a "$GITHUB_ENV"

          echo "==============================================================="
          echo " Crypto Live starting — event=${{ github.event_name }}"
          echo " RUN_SWITCH=${RUN_SWITCH} | DRY_RUN=${DRY_RUN}"
          echo "==============================================================="

          # Exit early if OFF
          if [[ "$RUN_SWITCH" != "ON" ]]; then
            echo "RUN_SWITCH is OFF — exiting gracefully."
            exit 0
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ccxt==4.4.46

      - name: Run trader
        env:
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
          KRAKEN_API_PASSWORD: ${{ secrets.KRAKEN_API_PASSWORD }}
          EXCHANGE_ID: ${{ env.EXCHANGE_ID }}
          DRY_RUN: ${{ env.DRY_RUN }}
          USD_PER_TRADE: ${{ env.USD_PER_TRADE }}
          MAX_POSITIONS: ${{ env.MAX_POSITIONS }}
          TAKE_PROFIT_PCT: ${{ env.TAKE_PROFIT_PCT }}
          STOP_LOSS_PCT: ${{ env.STOP_LOSS_PCT }}
          TRAIL_ACTIVATE_PCT: ${{ env.TRAIL_ACTIVATE_PCT }}
          TRAIL_ATR_MULT: ${{ env.TRAIL_ATR_MULT }}
          ATR_PERIOD: ${{ env.ATR_PERIOD }}
          TIMEFRAME: ${{ env.TIMEFRAME }}
          UNIVERSE: ${{ env.UNIVERSE }}
        run: |
          mkdir -p .state
          python -u trader/crypto_engine.py
