name: Crypto Live (Cautious)

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:          # still allow manual run

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run cautious live trading
        env:
          MODE: live
          DRY_RUN: "true"            # change to "false" once youâ€™re ready
          PROFILE: cautious
          DROP_PCT: "0.0"            # dip gate OFF
          TRADE_SIZE: "10"           # $10 per trade
          DAILY_CAP: "15"            # $15/day cap
        run: python main.py
