name: Crypto Live (Every 15 min — CONCENTRATED Momentum + PYRAMID + SWEEP + TAX)

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:

concurrency:
  group: crypto-live-concentrated
  cancel-in-progress: false

jobs:
  trade:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      # ===== Core =====
      MODE: "live"
      DRY_RUN: "false"
      EXCHANGE: "kraken"
      BASE_CCY: "USD"

      # buy with a fee cushion (for markets that reject tiny residuals)
      FEE_BUY_BUFFER_PCT: "0.50"

      # safe-sell wrapper knobs (used by tools/run_with_safe_sell.py)
      SELL_SAFETY_EPS_PCT: "0.25"                 # sell up to 0.25% less than free balance
      CANCEL_OPEN_ORDERS_BEFORE_SELL: "true"      # free any lingering reserves

      # ===== Universe & Ranking (Concentrated) =====
      AUTO_UNIVERSE: "true"
      UNIVERSE_TOP_N: "12"            # broaden candidates we rank
      MAX_CONCURRENT_POS: "3"         # concentrate the book
      MIN_LIQ_USD_24H: "500000"       # still safe liquidity
      MOMENTUM_LOOKBACK_H: "24"
      MIN_PRICE_USD: "0.01"
      MIN_NOTIONAL_USD: "5"

      # ===== Multi-timeframe trend filter =====
      TF_FAST: "15m"
      TF_SLOW: "1h"
      EMA_SHORT: "20"
      EMA_LONG: "50"
      RSI_LEN: "14"
      RSI_BUY: "58"                   # was 60 – easier entries in choppy periods
      RSI_SELL: "45"

      # ===== Volatility-scaled sizing =====
      ATR_LEN: "14"
      RISK_PER_TRADE_PCT: "1.6"

      # ===== Portfolio guards =====
      ADE_USD_CAP: "75"               # per-order dollar cap
      MAX_TRADES_PER_RUN: "8"
      PORTFOLIO_MAX_EXPOSURE_PCT: "75"

      # ===== Exits =====
      ATR_MULTIPLIER_TP: "1.0"
      ATR_MULTIPLIER_TS: "1.4"
      ATR_MULTIPLIER_SL: "1.8"
      TRAIL_ACTIVATE_AT_RR: "0.60"

      # ===== Dust sweeper =====
      DUST_TRIGGER_USD: "1.00"        # sweep if combined dust >= $1

    steps:
      - name: Set up job
        run: echo "Booting…"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install ccxt pandas numpy ta pyarrow
          fi

      # ---------- Optional: pre-run dust sweep (sells only) ----------
      - name: Dust Sweep (pre-run, sells only)
        shell: bash
        run: |
          set -e
          if [ -f tools/dust_sweeper.py ]; then
            python -u tools/dust_sweeper.py
          else
            echo "[dust] tools/dust_sweeper.py missing – skipping pre-run sweep"
          fi

      # ---------- Run trader via safe-sell wrapper ----------
      - name: Run trader (with safe-sell wrapper)
        shell: bash
        run: |
          set -e
          if [ ! -f tools/run_with_safe_sell.py ]; then
            echo "::error::tools/run_with_safe_sell.py is missing."
            exit 1
          fi
          python -u tools/run_with_safe_sell.py

      # ---------- Optional: post-run dust sweep (sells only) ----------
      - name: Dust Sweep (post-run, sells only)
        shell: bash
        run: |
          set -e
          if [ -f tools/dust_sweeper.py ]; then
            python -u tools/dust_sweeper.py
          else
            echo "[dust] tools/dust_sweeper.py missing – skipping post-run sweep"
          fi

      # ---------- Tax export (creates 8949 CSV + summary JSON) ----------
      - name: Tax export (FIFO 8949)
        shell: bash
        run: |
          set -e
          if [ -f tools/tax_export.py ]; then
            python -u tools/tax_export.py || true
          else
            echo "[tax] no ledger found"
          fi

      # ---------- Save run outputs ----------
      - name: Upload artifacts (equity + tax)
        uses: actions/upload-artifact@v4
        with:
          name: equity_n_tax
          path: |
            data/equity_history.csv
            data/tax_*.*
          if-no-files-found: warn
