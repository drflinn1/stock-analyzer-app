name: Crypto Live (Cautious)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run cautious live trading
        env:
          MODE: "live"
          DRY_RUN: "true"      # keep "true" until ready for live orders
          PROFILE: "cautious"
          SYMBOLS: "BTC/USD,ETH/USD"
          TIMEFRAME: "15m"
          AUTOPICK: "true"
          BROKER: "kraken"
          TRADE_USD: "10"
        run: python main.py
