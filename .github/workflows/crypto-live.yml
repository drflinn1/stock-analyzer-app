name: Crypto Live (Every 15 min) — LIVE

on:
  # Manual trigger with safe, overridable inputs
  workflow_dispatch:
    inputs:
      DRY_RUN:
        description: '"false" = live trading, "true" = simulate'
        required: true
        default: "false"
      PER_TRADE_USD:
        description: 'Spend per buy (USD)'
        required: true
        default: "10"
      DAILY_CAP_USD:
        description: 'Max total spend per run/day slice (USD)'
        required: true
        default: "15"
      DROP_PCT:
        description: 'Require 5m change <= -DROP_PCT (e.g., 0.60 for -0.60%)'
        required: true
        default: "0.60"
      RSI_MAX:
        description: 'Only buy if RSI <= RSI_MAX'
        required: true
        default: "60"
      TOP_N:
        description: 'Top N USD pairs by 24h volume to scan'
        required: true
        default: "30"
      MIN_USD_VOL:
        description: 'Minimum 24h USD quote volume'
        required: true
        default: "1000000"
      TIMEFRAME:
        description: 'Candle timeframe'
        required: true
        default: "5m"
      PRIVATE_API:
        description: 'Use private endpoints (balance/orders) — "true"/"false"'
        required: true
        default: "true"

  # Auto schedule every 15 minutes
  schedule:
    - cron: "*/15 * * * *"

concurrency:
  group: crypto-live
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  run:
    name: Run trader (LIVE)
    runs-on: ubuntu-latest

    # All env the bot reads. Inputs can be overridden in Run dialog.
    env:
      # --- Runtime ---
      PYTHON_VERSION: "3.11"

      # --- Live/Paused switch ---
      DRY_RUN: ${{ inputs.DRY_RUN || 'false' }}         # set "true" to pause live trading

      # --- Exchange credentials (repo secrets) ---
      API_KEY: ${{ secrets.KRAKEN_API_KEY }}
      API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}

      # --- Safety caps ---
      PER_TRADE_USD: ${{ inputs.PER_TRADE_USD || '10' }}
      DAILY_CAP_USD: ${{ inputs.DAILY_CAP_USD || '15' }}

      # --- Strategy knobs ---
      TOP_N: ${{ inputs.TOP_N || '30' }}
      MIN_USD_VOL: ${{ inputs.MIN_USD_VOL || '1000000' }}
      TIMEFRAME: ${{ inputs.TIMEFRAME || '5m' }}
      RSI_LEN: "14"
      RSI_MAX: ${{ inputs.RSI_MAX || '60' }}
      DROP_PCT: ${{ inputs.DROP_PCT || '0.60' }}
      PRIVATE_API: ${{ inputs.PRIVATE_API || 'true' }}

      # --- Exchange selection (keep kraken for now) ---
      EXCHANGE: "kraken"

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ccxt

      - name: Sanity — Kraken keys present?
        run: |
          if [ "${DRY_RUN}" != "true" ] && { [ -z "${API_KEY}" ] || [ -z "${API_SECRET}" ]; }; then
            echo "ERROR: Live trading requested but KRAKEN_API_KEY / KRAKEN_API_SECRET not set."
            exit 1
          fi
          echo "Keys detected or DRY_RUN=true — proceeding."

      - name: Run trader (LIVE)
        shell: bash
        run: |
          set -e
          echo "=== START TRADING OUTPUT ==="
          python main.py
          echo "=== END TRADING OUTPUT ==="
