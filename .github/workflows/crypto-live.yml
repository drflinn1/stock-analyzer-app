name: Crypto Live

on:
  workflow_dispatch:
  # Optional schedule (every 15 min)
  # schedule:
  #   - cron: '*/15 * * * *'

env:
  PYTHON_VERSION: "3.11"
  DRY_RUN: "false"              # set "true" to simulate
  TRADE_AMOUNT: "25"            # spend per buy in USDT (quote)
  DAILY_CAP: "50"               # max spend per run
  DROP_PCT: "0.0"               # min drop to consider (percent)
  SELL_DROP_PCT: "2.0"          # stop loss below entry (percent)
  UNIVERSE: "AUTO"         # scan most Kraken USDT spot markets
  MAX_SYMBOLS: "80"             # scan up to N pairs
  MIN_LAST_CANDLE_USD: "0"  # liquidity filter (lower to allow more)
  EXCLUDE: "USDT/USDT,USD/USDT"
  TIMEFRAME: "1m"               # <— faster candles to find moves now
  FORCE_BUY: "true"             # <— if nothing meets DROP_PCT, buy top drop anyway

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install ccxt
          fi

      - name: Show runtime knobs
        run: |
          echo "DRY_RUN=${DRY_RUN}"
          echo "TRADE_AMOUNT=${TRADE_AMOUNT}"
          echo "DAILY_CAP=${DAILY_CAP}"
          echo "DROP_PCT=${DROP_PCT}"
          echo "SELL_DROP_PCT=${SELL_DROP_PCT}"
          echo "UNIVERSE=${UNIVERSE}"
          echo "MAX_SYMBOLS=${MAX_SYMBOLS}"
          echo "MIN_LAST_CANDLE_USD=${MIN_LAST_CANDLE_USD}"
          echo "TIMEFRAME=${TIMEFRAME}"
          echo "FORCE_BUY=${FORCE_BUY}"

      - name: Run trader (Kraken)
        env:
          DRY_RUN: ${{ env.DRY_RUN }}
          TRADE_AMOUNT: ${{ env.TRADE_AMOUNT }}
          DAILY_CAP: ${{ env.DAILY_CAP }}
          DROP_PCT: ${{ env.DROP_PCT }}
          SELL_DROP_PCT: ${{ env.SELL_DROP_PCT }}
          UNIVERSE: ${{ env.UNIVERSE }}
          MAX_SYMBOLS: ${{ env.MAX_SYMBOLS }}
          MIN_LAST_CANDLE_USD: ${{ env.MIN_LAST_CANDLE_USD }}
          EXCLUDE: ${{ env.EXCLUDE }}
          TIMEFRAME: ${{ env.TIMEFRAME }}
          FORCE_BUY: ${{ env.FORCE_BUY }}
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: |
          python -V
          python main.py
