name: Crypto Live (Cautious)

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:          # allow manual runs too

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run cautious live trading
        env:
          MODE: live
          DRY_RUN: "true"                 # set to "false" when you're ready for real orders
          PROFILE: cautious
          DROP_PCT: "0.0"
          TRADE_SIZE: "10"
          DAILY_CAP: "15"

          # Strategy data controls
          INTERVAL: "5m"
          LOOKBACK_MIN: "200"
          MIN_BARS: "30"

          # Autopick top performers
          CRYPTO_AUTOPICK: "true"
          AUTOPICK_TOP_N: "4"
          CRYPTO_UNIVERSE: "BTC-USD,ETH-USD,SOL-USD,ADA-USD,XRP-USD,LTC-USD,DOGE-USD,AVAX-USD,BNB-USD,MATIC-USD"

          # Optional: enable real Kraken orders (only matters when DRY_RUN="false")
          # KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          # KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: python main.py
