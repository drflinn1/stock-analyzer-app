name: Crypto Live (Every 15 min â€” CONCENTRATED + PYRAMID + SWEEP + TAX)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
    inputs:
      DRY_RUN:
        description: "true or false"
        required: true
        default: "false"

permissions:
  contents: read

concurrency:
  group: crypto-live
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy ccxt python-dateutil
          fi

      - name: Run Crypto Trader
        env:
          DRY_RUN: ${{ github.event.inputs.DRY_RUN || 'false' }}
          LOG_LEVEL: "INFO"
          # (your existing exchange env vars here)
        run: |
          set -e
          if [ -f trader/main.py ]; then
            echo "Running trader/main.py"
            python trader/main.py
          elif [ -f trader/engine.py ]; then
            echo "Running trader/engine.py"
            python trader/engine.py
          else
            echo "ERROR: No crypto entrypoint (expected trader/main.py or trader/engine.py)."
            exit 1
          fi
