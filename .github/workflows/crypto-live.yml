name: Crypto Live

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * *"   # ~7 AM PT
    - cron: "0 22 * * *"   # ~3 PM PT

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency:
      group: crypto-live
      cancel-in-progress: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Crypto Live (Kraken, cautious caps, autopick basket)
        env:
          # Live mode (belt + suspenders)
          TRADE_MODE: "live"
          DRY_RUN: "false"

          # Limit to crypto path; mimic "autopick" by scanning a small basket
          MARKET: "crypto"
          EQUITY_BROKER: "none"

          # Basket to scan (comma-separated). Adjust anytime.
          # This mirrors how Trader scans multiple tickers.
          SYMBOLS: "BTC-USD,ETH-USD,SOL-USD,ADA-USD,XRP-USD,LTC-USD,DOGE-USD"

          # Notifications
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

          # Exchange selection
          EXCHANGE: "kraken"
          CCXT_EXCHANGE: "kraken"

          # API creds
          CRYPTO_API_KEY:    ${{ secrets.KRAKEN_API_KEY }}
          CRYPTO_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
          CCXT_API_KEY:      ${{ secrets.KRAKEN_API_KEY }}
          CCXT_API_SECRET:   ${{ secrets.KRAKEN_API_SECRET }}
          KRAKEN_API_KEY:    ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: |
          python tools/run_live.py \
            --market crypto \
            --exchange kraken \
            --strategy cautious \
            --cap_per_trade 10 \
            --cap_daily 15 \
            --dry_run false
