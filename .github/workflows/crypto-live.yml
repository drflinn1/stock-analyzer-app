name: "Crypto Live (Every 15 min) - LIVE"

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  trade:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    env:
      # SAFETY / MODE
      DRY_RUN: "false"              # set "true" to simulate only
      EXCHANGE: "kraken"

      # RISK KNOBS
      PER_TRADE_USD: "15"           # ⬅️ raised from 10 so BTC/ETH/SOL can buy
      DAILY_CAP_USD: "30"
      MAX_OPEN_POSITIONS: "6"

      # SIGNAL KNOBS
      AUTO_UNIVERSE: "true"
      UNIVERSE_SIZE: "500"
      DROP_PCT: "0.8"
      TAKE_PROFIT_PCT: "1.2"
      TRAIL_PROFIT_PCT: "0.6"
      MANUAL_SYMBOLS: ""            # e.g. "BTC/USD,ETH/USD"
      VERBOSE: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ccxt pandas numpy

      - name: Sanity - Keys present if live
        if: env.DRY_RUN == 'false'
        run: |
          test -n "${{ secrets.KRAKEN_API_KEY }}" || (echo "Missing KRAKEN_API_KEY" && exit 1)
          test -n "${{ secrets.KRAKEN_API_SECRET }}" || (echo "Missing KRAKEN_API_SECRET" && exit 1)

      - name: Run trader
        env:
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: |
          echo "=== START TRADING OUTPUT ==="
          python main.py
          echo "=== END TRADING OUTPUT ==="
