name: Crypto Live (Every 15 min - CONCENTRATED + PYRAMID + SWEEP)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

concurrency:
  group: crypto-live-concentrated
  cancel-in-progress: true

jobs:
  trade:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      # ===== Core =====
      MODE: "live"
      DRY_RUN: "false"
      EXCHANGE: "kraken"
      BASE_CCY: "USD"

      # ===== Universe & Ranking (concentrated) =====
      AUTO_UNIVERSE: "true"
      UNIVERSE_TOP_N: "6"            # shortlist top 6
      MAX_CONCURRENT_POS: "5"        # hold up to 5
      MIN_LIQ_USD_24H: "1000000"     # >= $1M 24h volume
      MOMENTUM_LOOKBACK_H: "24"
      MIN_PRICE_USD: "0.01"
      MIN_NOTIONAL_USD: "5"

      # ===== Multi-timeframe trend filter =====
      TF_FAST: "15m"
      TF_SLOW: "1h"
      EMA_SHORT: "20"
      EMA_LONG: "50"
      RSI_LEN: "14"
      RSI_BUY: "55"
      RSI_SELL: "45"

      # ===== Volatility-scaled sizing (spicier) =====
      ATR_LEN: "14"
      RISK_PER_TRADE_PCT: "1.6"
      PER_TRADE_USD_CAP: "75"
      MAX_TRADES_PER_RUN: "6"
      PORTFOLIO_MAX_EXPOSURE_PCT: "90"

      # ===== Exits (faster recycle) =====
      ATR_MULTIPLIER_TP: "1.0"
      ATR_MULTIPLIER_TS: "1.4"
      ATR_MULTIPLIER_SL: "2.0"
      TRAIL_ACTIVATE_AT_TP_FRAC: "0.5"

      # ===== Stale position logic =====
      STALE_MAX_HOURS: "48"
      STALE_RSI_MAX_BARS: "6"
      STALE_MIN_GAIN_PCT: "-3"

      # ===== Pyramiding winners =====
      PYRAMID_ENABLED: "true"
      PYRAMID_MAX_ADDS: "2"
      PYRAMID_ADD_AT_GAIN_PCT: "2.0"
      PYRAMID_STEP_ATR: "0.75"

      # ===== Dust Sweeper (SELLS ONLY) =====
      DUST_SWEEP_ENABLED: "true"
      DUST_SWEEP_USD_TRIGGER: "1"   # was 15 — sweep even for ~$1 of dust
      DUST_MAX_NOTIONAL_USD: "20"   # was 12 — classify more tiny bags as dust
      DUST_SKIP_ASSETS: "USD,USDT,USDC" # never touch these

      # ===== Budget rails =====
      DAILY_CAP_USD: "300"
      MIN_FREE_CASH_USD: "15"
      SLIPPAGE_PCT: "0.10"

      # ===== Circuit breaker =====
      DRAWDOWN_PCT_TRIP: "15"
      DRAWDOWN_COOLDOWN_RUNS: "8"

      # ===== Telemetry =====
      LOG_LEVEL: "INFO"
      WRITE_EQUITY_CSV: "true"
      PRINT_EQUITY_ONE_LINER: "true"

      # ===== Secrets =====
      KRAKEN_API_KEY: "${{ secrets.KRAKEN_API_KEY }}"
      KRAKEN_API_SECRET: "${{ secrets.KRAKEN_API_SECRET }}"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install ccxt pandas numpy ta
          fi

      - name: Dust Sweep (pre-run, sells only)
        shell: bash
        run: |
          set -e
          if [[ -f tools/dust_sweeper.py ]]; then
            python -u tools/dust_sweeper.py
          else
            echo "[dust] tools/dust_sweeper.py missing - skipping pre-run sweep"
          fi

      - name: Run trader
        shell: bash
        run: |
          set -e
          python -u main.py

      - name: Dust Sweep (post-run, sells only)
        if: always()
        shell: bash
        run: |
          set -e
          if [[ -f tools/dust_sweeper.py ]]; then
            python -u tools/dust_sweeper.py
          else
            echo "[dust] tools/dust_sweeper.py missing - skipping post-run sweep"
          fi

      - name: Upload equity history (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: equity_history
          path: data/equity_history.csv
          if-no-files-found: ignore
