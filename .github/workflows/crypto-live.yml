name: Crypto Live (Every 15 min â€” CONCENTRATED + PYRAMID + SWEEP + TAX)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
    inputs:
      DRY_RUN:
        description: "true or false"
        required: true
        default: "false"

permissions:
  contents: read

concurrency:
  group: crypto-live
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy ccxt python-dateutil
          fi

      - name: Run Crypto Trader
        env:
          # controls
          DRY_RUN: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.DRY_RUN) || 'false' }}
          PER_TRADE_USD: "3"
          DAILY_CAP_USD: "12"
          UNIVERSE: "BTC/USDT,ETH/USDT,SOL/USDT"
          AVOID_REBUY: "true"
          STOP_LOSS_PCT: "0.04"
          TAKE_PROFIT_PCT: "0.08"

          # exchange (Kraken by default)
          EXCHANGE_ID: "kraken"
          API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
          API_PASSWORD: ${{ secrets.KRAKEN_API_PASSWORD }}

          LOG_LEVEL: "INFO"
        run: |
          python trader/crypto_engine.py
