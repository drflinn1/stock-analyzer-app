name: Crypto Force Sell (One-Time)

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: "Symbol to sell (e.g., SOON, SOONUSD, SOON/USD, or ALL)"
        required: true
        type: string
      limit_slip_pct:
        description: "If market is blocked by price-protection, retry as LIMIT this % through the book (e.g., 3.0)"
        required: false
        default: "3.0"
        type: string

jobs:
  sell_all:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ccxt python-dotenv

      - name: Force sell
        env:
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
          SYMBOL: ${{ inputs.symbol }}
          LIMIT_SLIP_PCT: ${{ inputs.limit_slip_pct }}
        run: |
          python tools/force_sell.py
