name: Crypto â€” Force Sell (One-Time)

on:
  workflow_dispatch:
    inputs:
      DRY_RUN:
        description: "ON or OFF (OFF = place real sell orders)"
        required: false
        default: "OFF"
      SYMBOL:
        description: "Symbol to sell (e.g., SOLUSD or ALL)"
        required: true
        default: "ALL"
      SLIP_PCT:
        description: "If market blocks, retry as LIMIT this % through the book (e.g., 3.0)"
        required: false
        default: "3.0"

permissions:
  contents: read
  actions: read

concurrency:
  group: force-sell-singleton
  cancel-in-progress: false

jobs:
  force_sell:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Ensure .state exists
        run: mkdir -p .state

      - name: Echo inputs & secret presence (safe)
        env:
          DRY_RUN: ${{ github.event.inputs.DRY_RUN || 'OFF' }}
          FORCE_SELL_SYMBOL: ${{ github.event.inputs.SYMBOL }}
          FORCE_SELL_SLIP_PCT: ${{ github.event.inputs.SLIP_PCT || '3.0' }}
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: |
          echo "DRY_RUN=$DRY_RUN"
          echo "FORCE_SELL_SYMBOL=$FORCE_SELL_SYMBOL"
          echo "FORCE_SELL_SLIP_PCT=$FORCE_SELL_SLIP_PCT"
          if [ -n "${KRAKEN_API_KEY:-}" ]; then echo "Kraken API key: present"; else echo "Kraken API key: MISSING"; fi
          if [ -n "${KRAKEN_API_SECRET:-}" ]; then echo "Kraken API secret: present"; else echo "Kraken API secret: MISSING"; fi

      - name: Run force sell
        env:
          DRY_RUN: ${{ github.event.inputs.DRY_RUN || 'OFF' }}
          FORCE_SELL_SYMBOL: ${{ github.event.inputs.SYMBOL }}
          FORCE_SELL_SLIP_PCT: ${{ github.event.inputs.SLIP_PCT || '3.0' }}
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: |
          python main.py --force-sell

      - name: Guarantee at least one artifact file
        if: always()
        run: |
          mkdir -p .state
          [ -f .state/run_summary.md ] || echo "placeholder" > .state/.keep

      - name: Upload .state artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: force-sell-state-${{ github.run_id }}
          path: ./.state/**
          if-no-files-found: warn
