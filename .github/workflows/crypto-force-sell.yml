name: Crypto Force Sell (One-Time)

on:
  workflow_dispatch:
    inputs:
      SYMBOL:
        description: "Symbol to sell (e.g., SOON, SOONUSD, SOON/USD, or ALL)"
        required: true
        default: "ALL"
      SLIP_PCT:
        description: "If market is blocked by price-protection, retry as LIMIT this % through the book (e.g., 3.0)"
        required: true
        default: "3.0"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    permissions: { contents: write }

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      # Accept either secret naming scheme
      - name: Preflight â€” check Kraken secrets
        shell: bash
        env:
          A: ${{ secrets.KRAKEN_KEY }}
          B: ${{ secrets.KRAKEN_SECRET }}
          C: ${{ secrets.KRAKEN_API_KEY }}
          D: ${{ secrets.KRAKEN_API_SECRET }}
        run: |
          KEY="${A:-$C}"
          SEC="${B:-$D}"
          if [[ -z "$KEY" || -z "$SEC" ]]; then
            echo "::error::Missing Kraken secrets. Add KRAKEN_KEY/KRAKEN_SECRET or KRAKEN_API_KEY/KRAKEN_API_SECRET."
            exit 1
          fi
          echo "KEY_OK=1" >> $GITHUB_ENV
          echo "SECRET_OK=1" >> $GITHUB_ENV

      - name: Force sell
        env:
          # Map to the names force_sell.py expects
          KRAKEN_KEY: ${{ secrets.KRAKEN_KEY || secrets.KRAKEN_API_KEY }}
          KRAKEN_SECRET: ${{ secrets.KRAKEN_SECRET || secrets.KRAKEN_API_SECRET }}
          INPUT_SYMBOL: ${{ github.event.inputs.SYMBOL }}
          INPUT_SLIP: ${{ github.event.inputs.SLIP_PCT }}
        run: python tools/force_sell.py

      - name: Upload .state summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: force-sell-state
          path: .state/**
          if-no-files-found: ignore
