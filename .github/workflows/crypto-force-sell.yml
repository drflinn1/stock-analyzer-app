name: Crypto Force Sell (One-Time)

on:
  workflow_dispatch:
    inputs:
      SYMBOL:
        description: "Symbol to sell (e.g., SOON, SOONUSD, SOON/USD, or ALL)"
        required: true
        default: "ALL"
      LIMIT_SLIP_PCT:
        description: "If market is blocked by price-protection, retry with limit this % through the book (default 1.5)"
        required: false
        default: "1.5"

jobs:
  sell_all:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Force sell
        env:
          DRY_RUN: "OFF"
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
          SYMBOL: ${{ github.event.inputs.SYMBOL }}
          LIMIT_SLIP_PCT: ${{ github.event.inputs.LIMIT_SLIP_PCT }}
        run: |
          python tools/force_sell.py
