name: Crypto Force Sell (One-Time)

on:
  workflow_dispatch:
    inputs:
      SYMBOL:
        description: "Symbol to sell (e.g., SOON, SOONUSD, SOON/USD, or ALL)"
        required: true
        default: "ALL"
      SLIP_PCT:
        description: "If market is blocked by price-protection, retry as LIMIT this % through the book (e.g., 3.0)"
        required: true
        default: "3.0"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Preflight — check Kraken secrets
        shell: bash
        env:
          HAS_KEY: ${{ secrets.KRAKEN_KEY }}
          HAS_SECRET: ${{ secrets.KRAKEN_SECRET }}
        run: |
          if [[ -z "$HAS_KEY" || -z "$HAS_SECRET" ]]; then
            echo "::error::Missing KRAKEN_KEY and/or KRAKEN_SECRET (repo Settings → Secrets and variables → Actions → Secrets)."
            exit 1
          fi
          echo "Secrets detected."

      - name: Force sell
        env:
          KRAKEN_KEY: ${{ secrets.KRAKEN_KEY }}
          KRAKEN_SECRET: ${{ secrets.KRAKEN_SECRET }}
          INPUT_SYMBOL: ${{ github.event.inputs.SYMBOL }}
          INPUT_SLIP: ${{ github.event.inputs.SLIP_PCT }}
        run: |
          python tools/force_sell.py

      - name: Upload .state summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: force-sell-state
          path: .state/**
          if-no-files-found: ignore
