name: Crypto Live (Aggressive)

on:
  workflow_dispatch:           # manual trigger only

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run aggressive live trading
        env:
          MODE: live
          DRY_RUN: "true"
          PROFILE: aggressive
          DROP_PCT: "2.0"            # safer buy gate (2%+ dip required)
          TRADE_SIZE: "15"
          DAILY_CAP: "25"
        run: python main.py
