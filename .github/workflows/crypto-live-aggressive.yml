name: Crypto Live (Aggressive — 15m)

on:
  workflow_dispatch:   # manual only (no schedule)
  # schedule:
  #   - cron: "*/15 * * * *"   # <— make sure this whole block is removed or commented

concurrency:
  group: crypto-live-aggressive
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

  # Safety: keep manual runs in DRY mode unless you explicitly flip it.
  DRY_RUN: "true"

  # Exits (main.py reads these)
  TAKE_PROFIT_PCT: "3.0"
  STOP_LOSS_PCT: "2.0"
  TRAIL_START_PCT: "3.0"
  TRAIL_OFFSET_PCT: "1.0"

  # Aggressive picker (looser gates)
  DROP_PCT: "1.5"
  ENABLE_RSI: "false"      # aggressive = drop-only; turn "true" if you want RSI too
  RSI_LEN: "14"
  RSI_MAX: "40"

  # Sizing & caps
  POSITION_SIZE_USD: "10"
  DAILY_SPEND_CAP_USD: "15"
  MAX_OPEN_TRADES: "3"
  MIN_BALANCE_USD: "5"

  SYMBOLS: "BTC/USD,ETH/USD,DOGE/USD"

jobs:
  run:
    name: Run trader (AGGRESSIVE - manual)
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ccxt

      - name: Run trader
        env:
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: |
          set -e
          python main.py
