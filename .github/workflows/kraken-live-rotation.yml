#  âš âš âš   WARNING â€” LIVE KRAKEN TRADING WORKFLOW  âš âš âš 
#
#  - This workflow sends REAL ORDERS to Kraken when run.
#  - DRY_RUN is HARD-CODED to "OFF" in this file.
#  - Default BUY_USD is SMALL ($5), but it is still REAL MONEY.
#
#  SAFETY TIPS:
#    * This file NOW HAS A SCHEDULE and will run automatically.
#    * DOUBLE-CHECK: BUY_USD, symbol, and your Kraken balances first.
#    * If you ever want to pause it, DISABLE this workflow in GitHub Actions.
#
#  If you just want to SIMULATE trades, use:
#    â†’ "Kraken â€” 1-Coin Rotation (Monday Baseline)" (DRY-RUN)
# =====================================================================================

name: Kraken â€” 1-Coin Rotation (LIVE)

on:
  # LIVE schedule â€” runs every 30 minutes
  schedule:
    - cron: "*/30 * * * *"

  # Manual runs still allowed with custom inputs
  workflow_dispatch:
    inputs:
      BUY_USD:
        description: "USD notional to buy when flat (LIVE money!)"
        required: true
        default: "5"
      TP_PCT:
        description: "Take-profit %"
        required: true
        default: "8"
      SL_PCT:
        description: "Hard stop-loss %"
        required: true
        default: "2"
      SOFT_SL_PCT:
        description: "Soft stop % for SG-2 (warn/early exit)"
        required: true
        default: "1.0"
      SLOW_GAIN_REQ:
        description: "Stale rule gain requirement (%)"
        required: true
        default: "3.0"
      STALE_MINUTES:
        description: "Stale rule age in minutes"
        required: true
        default: "60"
      UNIVERSE_PICK:
        description: "Optional fixed symbol (e.g., LSK/USD). Leave blank for auto-gainer."
        required: false
        default: ""

jobs:
  rotation_live:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # Live config
      BUY_USD:       ${{ github.event.inputs.BUY_USD       || '5' }}
      TP_PCT:        ${{ github.event.inputs.TP_PCT        || '8' }}
      SL_PCT:        ${{ github.event.inputs.SL_PCT        || '2' }}
      SOFT_SL_PCT:   ${{ github.event.inputs.SOFT_SL_PCT   || '1.0' }}
      SLOW_GAIN_REQ: ${{ github.event.inputs.SLOW_GAIN_REQ || '3.0' }}
      STALE_MINUTES: ${{ github.event.inputs.STALE_MINUTES || '60' }}

      # ðŸš¨ IMPORTANT: LIVE MODE
      DRY_RUN:       "OFF"
      LIVE_MODE:     "YES_REAL_MONEY"

      UNIVERSE_PICK: ${{ github.event.inputs.UNIVERSE_PICK || '' }}
      PYTHONPATH:    ${{ github.workspace }}
      KRAKEN_API_KEY:    ${{ secrets.KRAKEN_API_KEY }}
      KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore shared .state cache (positions + momentum CSV)
        uses: actions/cache/restore@v4
        with:
          path: .state
          key: kraken-rotation-state-${{ github.run_id }}
          restore-keys: |
            kraken-rotation-state-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Big, loud console warning before doing anything LIVE.
      - name: "âš  PRINT LIVE TRADING WARNING"
        run: |
          echo "============================================================"
          echo "   WARNING: YOU ARE RUNNING THE LIVE KRAKEN ROTATION BOT"
          echo "   DRY_RUN = ${DRY_RUN}"
          echo "   LIVE_MODE = ${LIVE_MODE}"
          echo "   BUY_USD = ${BUY_USD}"
          echo "   TP_PCT = ${TP_PCT}, SL_PCT = ${SL_PCT}, SOFT_SL_PCT = ${SOFT_SL_PCT}"
          echo "   STALE_MINUTES = ${STALE_MINUTES}, SLOW_GAIN_REQ = ${SLOW_GAIN_REQ}"
          echo "   UNIVERSE_PICK = '${UNIVERSE_PICK}'"
          echo ""
          echo "   If this was a mistake, CANCEL THE JOB NOW in GitHub Actions."
          echo "============================================================"

      # In LIVE mode we ALWAYS sync with real Kraken balances.
      - name: Sync .state positions with live Kraken balances (read-only)
        run: python tools/kraken_position_sync.py

      - name: Run LIVE bot (DRY_RUN=OFF)
        run: python kraken_monday_main.py

      - name: Save updated .state snapshot
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .state
          key: kraken-rotation-state-${{ github.run_id }}

      - name: Upload state artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kraken-live-rotation-state
          path: |
            .state/positions.json
            .state/run_summary.md
          if-no-files-found: ignore
