name: Momentum — Spike Scan (commit .state)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes UTC

permissions:
  contents: write  # needed to push commits

concurrency:
  group: momentum-spike-scan
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # required to push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (best-effort)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      # ⬇️ Your existing spike scan step — keep your real command if different.
      - name: Run spike scanner
        run: |
          mkdir -p .state
          # Replace with your real spike scan if needed:
          python tools/momentum_spike.py || true

      - name: Write spike-scan marker
        run: |
          mkdir -p .state
          echo "spike_scan_utc=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" > .state/momentum_spike_marker.txt

      # ✅ Force-add .state so .gitignore cannot block it
      - name: Commit & push .state (force-add)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f .state/** || true
          git commit -m "chore(spike-scan): update .state artifacts [skip ci]" || echo "Nothing to commit"
          git push

      - name: Upload .state as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: state-momentum-spike
          path: .state/**
          if-no-files-found: warn
