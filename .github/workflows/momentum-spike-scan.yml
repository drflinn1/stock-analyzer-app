name: Crypto â€” Spike Scan (build spike_candidates.csv)

on:
  schedule:
    - cron: "5,20,35,50 * * * *"   # every 15m, staggered from :00
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # stdlib-only script; no deps required

      - name: Run spike scan
        env:
          MIN_24H_PCT: ${{ vars.MIN_24H_PCT || 10 }}     # require >= this 24h % change
          MIN_USD_VOL: ${{ vars.MIN_USD_VOL || 5000 }}   # rough liquidity floor (USD)
          TOP_K_SPIKES: ${{ vars.TOP_K_SPIKES || 8 }}
        run: |
          python scanners/spike_scan.py

      - name: Commit and push updated .state/spike_candidates.csv
        run: |
          set -e
          if git status --porcelain .state/spike_candidates.csv | grep -q .; then
            git config user.name "actions-user"
            git config user.email "actions@users.noreply.github.com"
            git add .state/spike_candidates.csv
            git commit -m "Create/Update spike_candidates.csv [skip ci]"
            git push
          else
            echo "No changes to spike_candidates.csv"
          fi
