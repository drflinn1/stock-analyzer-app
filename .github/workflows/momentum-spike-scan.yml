name: Momentum â€” Spike Scan (hourly)

on:
  schedule:
    - cron: "10 * * * *"   # runs at :10 each hour (after main scan)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  spike_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Ensure .state
        run: mkdir -p .state

      # ðŸ‘‰ Your real spike scan should write: .state/spike_candidates.csv
      - name: Run spike scanner (placeholder)
        run: |
          python - <<'PY'
import csv, random
from pathlib import Path
pairs = ["KAVA/USD","STRK/USD","EAT/USD","CFG/USD"]
rows = []
for i,p in enumerate(pairs):
    rows.append({
      "pair": p,
      "score": round(10+random.random()*20, 3),
      "pct24": round(5+random.random()*15, 2),
      "usd_vol": int(50_000+random.random()*2_000_000),
      "ema_slope": round(-0.02+random.random()*0.04, 5),
    })
out = Path(".state")/"spike_candidates.csv"
with out.open("w", newline="", encoding="utf-8") as f:
    w = csv.DictWriter(f, fieldnames=["pair","score","pct24","usd_vol","ema_slope"])
    w.writeheader(); w.writerows(rows)
print(f"wrote {out}")
PY

      - name: Normalize candidate CSV schema
        run: python tools/csv_schema_fix.py

      - name: List .state contents
        run: ls -la .state || true

      - name: Zip .state (spike)
        run: |
          STATE_ZIP="state-spike-${GITHUB_RUN_NUMBER}.zip"
          (cd . && zip -r "$STATE_ZIP" .state >/dev/null)
          ls -lh "$STATE_ZIP"

      - name: Upload spike artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spike-${{ github.run_number }}
          path: state-spike-${{ github.run_number }}.zip
          retention-days: 7
