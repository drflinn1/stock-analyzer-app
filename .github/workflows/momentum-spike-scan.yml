name: Momentum â€” Spike Scan (hourly)

on:
  schedule:
    - cron: "10 * * * *"   # :10 each hour (after momentum scan)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  spike_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Ensure .state
        run: mkdir -p .state

      # >>> run your spike scanner (placeholder script for now)
      - name: Run spike scanner
        run: python tools/mock_spike_scan.py

      - name: Normalize candidate CSV schema
        run: python tools/csv_schema_fix.py

      - name: List .state contents
        run: ls -la .state || true

      - name: Zip .state (spike)
        run: |
          STATE_ZIP="state-spike-${GITHUB_RUN_NUMBER}.zip"
          (cd . && zip -r "$STATE_ZIP" .state >/dev/null)
          ls -lh "$STATE_ZIP"

      - name: Upload spike artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spike-${{ github.run_number }}
          path: state-spike-${{ github.run_number }}.zip
          retention-days: 7
