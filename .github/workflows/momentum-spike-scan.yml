name: Momentum â€” Spike Scan (Kraken public)

on:
  schedule:
    - cron: "*/15 * * * *"       # every 15 min
  workflow_dispatch: {}

permissions:
  contents: write                 # allow auto-commit of .state CSV
  actions: read

concurrency:
  group: momentum-spike-scan
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure .state (seed keep file)
        run: |
          mkdir -p .state
          echo "scan $(date -u +'%Y-%m-%dT%H:%M:%SZ')" > .state/_keep.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run spike scan
        run: |
          set -e
          python -u spike_scan.py
          echo "----- candidates -----"
          cat .state/momentum_candidates.csv || true
          echo "----- summary -----"
          cat .state/scan_summary.json || true

      - name: Upload artifact (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: momentum_candidates_${{ github.run_number }}
          path: .state
          if-no-files-found: ignore
          retention-days: 7

      - name: Commit CSV to repo (only if changed)
        run: |
          set -e
          git config user.name  "runner-bot"
          git config user.email "runner@users.noreply.github.com"
          git add .state/momentum_candidates.csv .state/scan_summary.json || true
          if ! git diff --cached --quiet; then
            git commit -m "Update momentum_candidates.csv [${{ github.run_number }}]"
            git push
          else
            echo "No changes to commit."
          fi
