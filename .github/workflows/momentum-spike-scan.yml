name: Momentum â€” Spike Scan (Real)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 * * * *"   # every hour on the half-hour

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true
          pip install pandas requests pyyaml matplotlib

      # IMPORTANT: this matches your repo's real spike scanner
      - name: Run real spike scanner
        run: python tools/momentum_spike.py

      - name: Normalize & add schema columns
        run: python tools/csv_schema_fix.py .state/spike_candidates.csv

      - name: Zip and upload CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spike_scan_outputs
          path: |
            .state/spike_candidates.csv
            .state/spike_candidates_fixed.csv
