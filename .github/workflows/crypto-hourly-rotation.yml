name: Crypto â€” Hourly 1-Coin Rotation (LIVE-ready, ultra-defensive)

on:
  schedule:
    - cron: "0 * * * *"   # every hour UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    permissions:
      contents: write    # allow committing .state back to repo

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      # Runs your bot (it writes .state/run_summary.* and position.json)
      - name: Run crypto bot
        env:
          PYTHONUNBUFFERED: "1"

          # --- REQUIRED SECRETS ---
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}

          # --- OPTIONAL VARIABLES ---
          DRY_RUN: ${{ vars.DRY_RUN }}
          RUN_SWITCH: ${{ vars.RUN_SWITCH }}
          BUY_USD: ${{ vars.BUY_USD }}
          MAX_POSITIONS: ${{ vars.MAX_POSITIONS }}
          TP_PCT: ${{ vars.TP_PCT }}
          SL_PCT: ${{ vars.SL_PCT }}
          ROTATE_MINUTES: ${{ vars.ROTATE_MINUTES }}
          ROTATE_MIN_GAIN_PCT: ${{ vars.ROTATE_MIN_GAIN_PCT }}
          UNIVERSE_PICK: ${{ vars.UNIVERSE_PICK }}
        run: |
          python main.py

      # Commit .state back to repo so next run sees position.json and holds
      - name: Persist .state to repo
        if: always()
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .state || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(state): update .state (position & summaries) [skip ci]"
            git push
          else
            echo "No .state changes to commit."
          fi

      # Debug listing (optional but helpful)
      - name: Debug list state
        if: always()
        run: |
          echo "Listing .state contents:"
          ls -la .state || true
          echo "Preview run_summary.md (if present):"
          [ -f .state/run_summary.md ] && sed -n '1,80p' .state/run_summary.md || echo "run_summary.md not found"

      # Upload .state as artifact (simpler, robust path)
      - name: Upload .state as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state
          path: .state
          if-no-files-found: warn
          retention-days: 7
