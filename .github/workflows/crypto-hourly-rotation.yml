name: Crypto â€” Hourly 1-Coin Rotation (LIVE-ready, ultra-defensive)

on:
  schedule:
    - cron: "0 * * * *"   # every hour UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      # Runs your bot. It writes .state/run_summary.{json,md} itself.
      - name: Run crypto bot
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python main.py

      # Show what's in .state so we can see the summary files in logs
      - name: Debug list state
        if: always()
        run: |
          echo "Listing .state contents (if any):"
          ls -la .state || true
          echo "Preview run_summary.md (if present):"
          [ -f .state/run_summary.md ] && sed -n '1,60p' .state/run_summary.md || echo "run_summary.md not found"

      # Upload .state as artifact (includes run_summary.* and position.json if holding)
      - name: Upload .state as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state
          path: ./.state/**
          if-no-files-found: warn
          retention-days: 7
