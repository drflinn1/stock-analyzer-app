name: Crypto - 1-Coin Rotation (LIVE-ready, ultra-defensive, 15m)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: crypto-hourly-rotation
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (ensure ccxt is present)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install ccxt

      - name: Preflight — show working dir and current .state
        run: |
          echo "PWD=$(pwd)"
          python -V
          ls -la .
          mkdir -p .state
          echo "(before) list .state:"
          ls -la .state || true

      - name: Echo critical env/vars (for visibility)
        run: |
          echo "DRY_RUN=${{ vars.DRY_RUN }}"
          echo "BUY_USD=${{ vars.BUY_USD }}"
          echo "UNIVERSE_PICK=${{ vars.UNIVERSE_PICK }}"
          echo "RESERVE_CASH_PCT=${{ vars.RESERVE_CASH_PCT }}"
          if [ -n "${{ secrets.KRAKEN_API_KEY }}" ] && [ -n "${{ secrets.KRAKEN_API_SECRET }}" ]; then
            echo "Secrets: Kraken key/secret are present."
          else
            echo "Secrets: MISSING Kraken key/secret!"
          fi

      - name: Run main.py (repo root, with real env vars)
        env:
          DRY_RUN: ${{ vars.DRY_RUN }}
          BUY_USD: ${{ vars.BUY_USD }}
          UNIVERSE_PICK: ${{ vars.UNIVERSE_PICK }}
          RESERVE_CASH_PCT: ${{ vars.RESERVE_CASH_PCT }}
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: |
          echo '--- head(main.py) ---'
          sed -n '1,40p' main.py || true
          echo '--- running ---'
          python main.py

      - name: Post — show .state after run
        if: always()
        run: |
          echo "(after) list .state:"
          ls -la .state || true
          echo "---- run_summary.md ----"
          test -f .state/run_summary.md && sed -n '1,120p' .state/run_summary.md || echo "run_summary.md not found"
          echo "---- positions.json ----"
          test -f .state/positions.json && cat .state/positions.json || echo "positions.json not found"
          echo "---- last_ok.txt ----"
          test -f .state/last_ok.txt && cat .state/last_ok.txt || echo "last_ok.txt not found"

      - name: Upload .state (artifact)   # <— directory, not a glob
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state
          path: ./.state            # <— this is the fix
          if-no-files-found: warn
          retention-days: 7
