name: Crypto â€” Hourly 1-Coin Rotation (LIVE-ready, ultra-defensive)

on:
  schedule:
    - cron: "0 * * * *"          # every hour at :00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    concurrency:
      group: crypto-hourly-rotation
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      # Guarantee .state exists so artifact upload never warns
      - name: Ensure .state dir exists
        run: |
          mkdir -p .state
          [ -f ".state/.keep" ] || echo "keep" > .state/.keep

      - name: Run crypto bot
        env:
          # ---- mode & sizing ----
          DRY_RUN:               ${{ vars.DRY_RUN }}
          RUN_SWITCH:            ${{ vars.RUN_SWITCH }}
          BUY_USD:               ${{ vars.BUY_USD }}
          MAX_POSITIONS:         ${{ vars.MAX_POSITIONS }}

          # ---- exits / rotation ----
          STOP_LOSS_PCT:         ${{ vars.STOP_LOSS_PCT }}
          TAKE_PROFIT_PCT:       ${{ vars.TAKE_PROFIT_PCT }}
          ROTATE_MINUTES:        ${{ vars.ROTATE_MINUTES }}
          ROTATE_MIN_GAIN_PCT:   ${{ vars.ROTATE_MIN_GAIN_PCT }}

          # ---- exchange secrets ----
          KRAKEN_API_KEY:        ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET:     ${{ secrets.KRAKEN_API_SECRET }}
        run: |
          python main.py

      - name: Persist .state back to repo (position & summary)
        if: always()
        run: |
          git config user.email "actions@github.com"
          git config user.name "bot"
          git add -A .state
          git diff --cached --name-only
          git commit -m "chore(.state): update state (position & summary) [skip ci]" || echo "No .state changes to commit"
          git push

      - name: Debug list .state
        if: always()
        shell: bash
        run: |
          echo "Listing .state contents:"
          ls -la .state || true
          echo "---- run_summary.json (if present) ----"
          cat .state/run_summary.json 2>/dev/null || true

      - name: Upload .state as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state
          path: .state
          if-no-files-found: warn
          retention-days: 7
