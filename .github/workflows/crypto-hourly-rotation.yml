name: Crypto — 1-Coin Rotation (LIVE-ready, ultra-defensive)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
      DRY_RUN:
        description: "ON (simulate) or OFF (live)"
        required: true
        default: "OFF"        # default to LIVE so the UI doesn't trick us
      BUY_USD:
        description: "Per-buy USD (e.g., 30)"
        required: true
        default: "30"
      TP_PCT:
        description: "Take-profit %"
        required: true
        default: "5"
      SL_PCT:
        description: "Stop-loss %"
        required: true
        default: "1"
      WINDOW_MIN:
        description: "Monitor window minutes"
        required: true
        default: "60"
      SLIP_PCT:
        description: "Retry-through-book % if market is blocked (use 3–5)"
        required: true
        default: "5"

concurrency:
  group: crypto-rotation-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      # Secrets
      KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
      KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}

      # Vars & UI overrides (UI > repo vars > default)
      UNIVERSE: ${{ vars.UNIVERSE }}
      TRACKED_QUOTE: "USD"
      DRY_RUN: ${{ inputs.DRY_RUN || vars.DRY_RUN || 'OFF' }}
      BUY_USD: ${{ inputs.BUY_USD || vars.BUY_USD || '30' }}
      TP_PCT: ${{ inputs.TP_PCT || vars.TP_PCT || '5' }}
      SL_PCT: ${{ inputs.SL_PCT || vars.SL_PCT || '1' }}
      WINDOW_MIN: ${{ inputs.WINDOW_MIN || vars.WINDOW_MIN || '60' }}
      SLIP_PCT: ${{ inputs.SLIP_PCT || vars.SLIP_PCT || '5' }}
      DUST_MIN_USD: ${{ vars.DUST_MIN_USD || '0.50' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (robust)
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests pyyaml matplotlib
          fi

      - name: Ensure .state exists (pre-run tree)
        run: |
          set -e
          mkdir -p .state
          echo "== repo tree (top) ==" && ls -la
          echo "== .state (pre-run) ==" && ls -la .state || true

      - name: Echo critical env/vars
        run: |
          echo "Branch: $GITHUB_REF"
          echo "DRY_RUN=${DRY_RUN}"
          echo "BUY_USD=${BUY_USD}"
          echo "TP_PCT=${TP_PCT}"
          echo "SL_PCT=${SL_PCT}"
          echo "WINDOW_MIN=${WINDOW_MIN}"
          echo "SLIP_PCT=${SLIP_PCT}"
          echo "UNIVERSE length: ${#UNIVERSE}"

      - name: Run bot (single-coin rotation)
        run: |
          set -e
          python main.py

      - name: Show .state after run (debug)
        run: |
          echo "== .state (post-run) ==" && ls -la .state || true
          # Guarantee we always have at least one file to upload
          if [ -z "$(find .state -type f -maxdepth 2 2>/dev/null)" ]; then
            echo "no .state files found; creating sentinel"
            date > .state/_empty.txt
          fi

      - name: Upload .state artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: state-${{ github.run_id }}
          path: .state          # <= simpler & reliable
          if-no-files-found: warn
          retention-days: 7
