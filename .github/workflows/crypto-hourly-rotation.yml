name: Crypto â€” Hourly 1-Coin Rotation (LIVE-ready, ultra-defensive)

on:
  # Run manually any time
  workflow_dispatch:
  # Run every hour on the hour (UTC)
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write   # allow commits back to the repo

concurrency:
  group: crypto-hourly-rotation
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

      - name: Ensure .state dir
        run: mkdir -p .state

      - name: Run crypto bot
        env:
          PYTHONUNBUFFERED: "1"
          # Secrets/Variables are pulled in automatically by Actions
        run: |
          python main.py
          echo "exit=$?" > .state/last_exit.tmp

      # ---- Persist state to the repo (position.json + run_summary.* etc.) ----
      - name: Persist .state back to repo (position & summary)
        if: always()
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config user.email "actions@github.com"
          git config user.name "bot"
          git add -A .state
          git diff --cached --name-only || true
          git commit -m "chore(.state): update state (position & summary) [skip ci]" || echo "No .state changes to commit"
          git push

      # ---- Quick debug so you can see exactly what's in .state in the job log ----
      - name: Debug: list .state
        if: always()
        run: |
          echo "Listing .state contents:"
          ls -la .state || true
          echo "---- run_summary.json (if present) ----"
          cat .state/run_summary.json || true
          echo "---- run_summary.md (if present) ----"
          cat .state/run_summary.md || true
          echo "---- position.json (if present) ----"
          cat .state/position.json || true

      # ---- Upload .state as an artifact (optional but handy) ----
      - name: Upload .state as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state
          path: ./.state/**
          if-no-files-found: warn
          retention-days: 7
