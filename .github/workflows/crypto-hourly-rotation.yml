name: Crypto â€” 1-Coin Rotation (LIVE-ready, ultra-defensive)

on:
  schedule:
    - cron: "0 * * * *"   # hourly at :00 UTC
  workflow_dispatch:
    inputs:
      DRY_RUN:
        description: "ON or OFF"
        required: false
        default: "ON"
      BUY_USD:
        description: "Per-buy USD (e.g., 25)"
        required: false
        default: "25"
      TP_PCT:
        description: "Take-profit % (e.g., 5)"
        required: false
        default: "5"
      SL_PCT:
        description: "Initial stop % (e.g., 1)"
        required: false
        default: "1"
      SLOW_WINDOW_MIN:
        description: "Rotation window minutes (e.g., 60)"
        required: false
        default: "60"
      UNIVERSE_PICK:
        description: "Optional fixed symbol to force (e.g., SOLUSD). Leave blank to auto-pick."
        required: false
        default: ""

permissions:
  contents: read
  actions: read

# No git commits from this job; it only uploads artifacts.
concurrency:
  group: rotation-run-main
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Echo critical env/vars
        run: |
          echo "DRY_RUN=${{ github.event.inputs.DRY_RUN || vars.DRY_RUN || 'ON' }}"
          echo "BUY_USD=${{ github.event.inputs.BUY_USD || vars.BUY_USD || '25' }}"
          echo "TP_PCT=${{ github.event.inputs.TP_PCT || vars.TP_PCT || '5' }}"
          echo "SL_PCT=${{ github.event.inputs.SL_PCT || vars.SL_PCT || '1' }}"
          echo "SLOW_WINDOW_MIN=${{ github.event.inputs.SLOW_WINDOW_MIN || vars.SLOW_WINDOW_MIN || '60' }}"
          echo "UNIVERSE_PICK=${{ github.event.inputs.UNIVERSE_PICK || vars.UNIVERSE_PICK || '' }}"

      - name: Ensure .state exists
        run: mkdir -p .state

      - name: Run main
        env:
          DRY_RUN: ${{ github.event.inputs.DRY_RUN || vars.DRY_RUN || 'ON' }}
          BUY_USD: ${{ github.event.inputs.BUY_USD || vars.BUY_USD || '25' }}
          TP_PCT:  ${{ github.event.inputs.TP_PCT  || vars.TP_PCT  || '5' }}
          SL_PCT:  ${{ github.event.inputs.SL_PCT  || vars.SL_PCT  || '1' }}
          SLOW_WINDOW_MIN: ${{ github.event.inputs.SLOW_WINDOW_MIN || vars.SLOW_WINDOW_MIN || '60' }}
          UNIVERSE_PICK: ${{ github.event.inputs.UNIVERSE_PICK || vars.UNIVERSE_PICK || '' }}
        run: |
          python main.py

      - name: Upload .state artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state-${{ github.run_id }}
          path: ./.state/**
          if-no-files-found: warn
