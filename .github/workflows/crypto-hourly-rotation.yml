name: Crypto â€” Hourly 1-Coin Rotation (LIVE-ready, ultra-defensive)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # hourly, on the hour (UTC)

permissions:
  contents: write

concurrency:
  group: crypto-hourly-rotation
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

      - name: Ensure .state dir
        shell: bash
        run: mkdir -p .state

      - name: Run crypto bot
        shell: bash
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python main.py || true
          echo $? > .state/last_exit_code.txt

      - name: Persist .state back to repo
        if: always()
        shell: bash
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config user.email "actions@github.com"
          git config user.name "bot"
          git add -A .state
          # commit only if there is something staged
          if ! git diff --cached --quiet; then
            git commit -m "chore(.state): update state (position and summary) [skip ci]"
            git push
          else
            echo "No .state changes to commit"
          fi

      - name: Debug list .state
        if: always()
        shell: bash
        run: |
          echo "Listing .state contents:"
          ls -la .state || true
          echo "---- run_summary.json ----"
          [ -f .state/run_summary.json ] && cat .state/run_summary.json || true
          echo "---- run_summary.md ----"
          [ -f .state/run_summary.md ] && cat .state/run_summary.md || true
          echo "---- position.json ----"
          [ -f .state/position.json ] && cat .state/position.json || true

      - name: Upload .state as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state
          path: ./.state/**
          if-no-files-found: warn
          retention-days: 7
