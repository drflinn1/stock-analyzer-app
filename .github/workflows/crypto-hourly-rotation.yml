name: Crypto — Hourly 1-Coin Rotation (LIVE)

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests matplotlib pyyaml

      - name: Echo critical env vars
        run: |
          echo "BUY_USD=${{ vars.BUY_USD }}"
          echo "TP_PCT=${{ vars.TP_PCT }}"
          echo "SL_PCT=${{ vars.SL_PCT }}"
          echo "KRAKEN_API_KEY set? ${{ secrets.KRAKEN_API_KEY != '' }}"
          echo "Mode: LIVE ✅"

      - name: Run live rotation bot
        env:
          BUY_USD: ${{ vars.BUY_USD }}
          TP_PCT:  ${{ vars.TP_PCT }}
          SL_PCT:  ${{ vars.SL_PCT }}
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: python -u main.py

      - name: Show .state contents (debug)
        run: |
          echo "== PWD ==" && pwd
          echo "== ls -la ==" && ls -la
          echo "== ls -la .state ==" && ls -la .state || true
          echo "== run_summary.json ==" && (test -f .state/run_summary.json && sed -n '1,200p' .state/run_summary.json || echo "missing")
          echo "== positions.json ==" && (test -f .state/positions.json && sed -n '1,200p' .state/positions.json || echo "missing")

      - name: Upload .state artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state-${{ github.run_number }}
          path: .state/**

      - name: Commit .state back to repo (persist positions)
        if: always()
        run: |
          git config --global user.email "bot@users.noreply.github.com"
          git config --global user.name "RotationBot"
          git add .state/*.json || true
          git commit -m "rot: update .state (positions/summary)" || true
          git push || true
