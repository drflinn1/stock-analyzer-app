name: Tax Rollup (Weekly)

on:
  schedule:
    - cron: "0 8 * * 1"   # Mondays 08:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  rollup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure data dir
        run: mkdir -p data

      - name: Run rollup
        env:
          TAX_LEDGER_PATH: data/tax_ledger.csv
        run: |
          python tax_rollup.py || true

      - name: Commit summaries (if any)
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"

          shopt -s nullglob
          files=(data/tax_summary_*.csv)

          if [ ${#files[@]} -gt 0 ]; then
            git add "${files[@]}"
            git commit -m "Update tax rollup summaries" || echo "No changes to commit"
            git push || true
          else
            echo "No summary files to commit (likely no sells yet)."
          fi
