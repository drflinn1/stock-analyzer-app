name: Crypto Live (Cautious - On Demand)

on:
  workflow_dispatch:   # manual only; no auto schedule

jobs:
  cautious:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # SAFETY: stays dry-run by default
      DRY_RUN: "true"
      TRADE_AMOUNT: "10"
      MAX_TRADES_PER_RUN: "2"

      # Strategy knobs
      TP: "0.015"
      SL: "0.03"
      TRAIL: "0.02"
      DROP_PCT: "0.01"            # stricter than live
      MIN_NOTIONAL_BUFFER: "1.0"
      TIMEFRAME: "5m"
      SMA_LEN: "10"
      SYMBOLS: "DOGE/USD,XRP/USD,ADA/USD,ETH/USD,BTC/USD"

      # ccxt/kraken from repo secrets
      KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
      KRAKEN_SECRET:  ${{ secrets.KRAKEN_SECRET }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ccxt

      - name: Run trader (cautious)
        run: |
          set -e
          python --version
          python main.py
