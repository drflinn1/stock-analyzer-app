name: Momentum — Scan (commit .state)

on:
  workflow_dispatch:
  schedule:
    - cron: "5 * * * *"  # hourly at :05 UTC

permissions:
  contents: write  # needed to push commits

concurrency:
  group: momentum-scan
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # required to push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (best-effort)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      # ⬇️ Your existing scan step — keep as-is if you already have one.
      # This is just a safe default; it won't fail your run if the script isn't there.
      - name: Run momentum scan
        run: |
          mkdir -p .state
          # Replace with your real scan command if different:
          python tools/momentum_scan.py || true

      # Small marker so a run always has a tangible file (even if scanner found nothing)
      - name: Write scan marker
        run: |
          mkdir -p .state
          echo "scan_utc=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" > .state/momentum_scan_marker.txt

      # ✅ Force-add .state so .gitignore cannot block it
      - name: Commit & push .state (force-add)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f .state/** || true
          git commit -m "chore(scan): update .state artifacts [skip ci]" || echo "Nothing to commit"
          git push

      - name: Upload .state as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: state-momentum-scan
          path: .state/**
          if-no-files-found: warn
