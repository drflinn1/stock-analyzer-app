name: Momentum â€” Scan (Real)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true
          pip install pandas requests pyyaml matplotlib

      - name: Run real momentum scanner
        run: python tools/momentum_scan.py

      - name: Normalize & add schema columns
        run: python tools/csv_schema_fix.py .state/momentum_candidates.csv

      - name: Echo top 5 picks
        run: |
          python - <<'PY'
          import pandas as pd
          try:
              df = pd.read_csv(".state/momentum_candidates_fixed.csv")
              print("\\n=== Momentum top 5 ===")
              print(df.head(5).to_string(index=False))
          except Exception as e:
              print("No momentum_candidates_fixed.csv yet:", e)
          PY

      - name: Zip and upload CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: momentum_scan_outputs
          path: |
            .state/momentum_candidates.csv
            .state/momentum_candidates_fixed.csv
          retention-days: 14
