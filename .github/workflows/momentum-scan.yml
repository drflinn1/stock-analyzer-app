name: Crypto â€” Momentum Scan (build momentum_candidates.csv)

on:
  schedule:
    - cron: "13 * * * *"   # hourly at :13 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: scanner-momentum
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip

      - name: Run momentum scan
        env:
          UNIVERSE_TOP_K: ${{ vars.UNIVERSE_TOP_K || 12 }}
        run: python scanners/momentum_scan.py

      - name: Commit and push updated .state/momentum_candidates.csv
        run: |
          set -e
          if git status --porcelain .state/momentum_candidates.csv | grep -q .; then
            git config user.name "actions-user"
            git config user.email "actions@users.noreply.github.com"
            git add .state/momentum_candidates.csv
            git commit -m "Create/Update momentum_candidates.csv [skip ci]"
            git push
          else
            echo "No changes to momentum_candidates.csv"
          fi
