name: Momentum â€” Scan (hourly)

on:
  schedule:
    - cron: "5 * * * *"   # :05 each hour (after rotation)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Ensure .state
        run: mkdir -p .state

      # >>> run your scanner (placeholder script for now)
      - name: Run momentum scanner
        run: python tools/mock_momentum_scan.py

      - name: Normalize candidate CSV schema
        run: python tools/csv_schema_fix.py

      - name: List .state contents
        run: ls -la .state || true

      - name: Zip .state (scan)
        run: |
          STATE_ZIP="state-scan-${GITHUB_RUN_NUMBER}.zip"
          (cd . && zip -r "$STATE_ZIP" .state >/dev/null)
          ls -lh "$STATE_ZIP"

      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scan-${{ github.run_number }}
          path: state-scan-${{ github.run_number }}.zip
          retention-days: 7
