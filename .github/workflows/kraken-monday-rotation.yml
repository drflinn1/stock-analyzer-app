name: Kraken â€” 1-Coin Rotation (Monday Baseline)

on:
  workflow_dispatch:
    inputs:
      BUY_USD:
        description: "USD notional to buy when flat"
        required: true
        default: "20"
      TP_PCT:
        description: "Take-profit %"
        required: true
        default: "8"
      SL_PCT:
        description: "Stop-loss %"
        required: true
        default: "1"
      DRY_RUN:
        description: "ON = simulate (no real orders), OFF = LIVE (place orders)"
        required: true
        default: "ON"

jobs:
  kraken-rotation:
    runs-on: ubuntu-latest

    env:
      # Trading config
      SYMBOL: "BTC/USD"
      BUY_USD: ${{ inputs.BUY_USD }}
      TP_PCT: ${{ inputs.TP_PCT }}
      SL_PCT: ${{ inputs.SL_PCT }}
      DRY_RUN: ${{ inputs.DRY_RUN }}

      # Kraken API (only used when DRY_RUN=OFF)
      KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
      KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run Kraken rotation bot
        run: python kraken_monday_main.py

      - name: Upload run state (positions + summary)
        uses: actions/upload-artifact@v4
        with:
          name: kraken-rotation-state
          path: |
            .state/kraken_positions.json
            .state/kraken_run_summary.md
          if-no-files-found: warn
