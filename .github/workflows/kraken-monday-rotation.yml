name: Kraken â€” 1-Coin Rotation (Monday Baseline)

on:
  # Run automatically every 30 minutes
  schedule:
    - cron: "*/30 * * * *"
  # Allow manual runs with custom inputs
  workflow_dispatch:
    inputs:
      BUY_USD:
        description: "USD notional to buy when flat"
        required: true
        default: "20"
      TP_PCT:
        description: "Take-profit %"
        required: true
        default: "8"
      SL_PCT:
        description: "Stop-loss %"
        required: true
        default: "2"
      SOFT_SL_PCT:
        description: "Soft stop % for SG-2 (extra sell guard)"
        required: true
        default: "1.0"
      DRY_RUN:
        description: "ON to simulate orders; OFF reserved for future live wiring"
        required: true
        default: "ON"
      UNIVERSE_PICK:
        description: "Optional fixed symbol (e.g., LSK/USD). Leave blank for auto-gainer."
        required: false
        default: ""

jobs:
  kraken-rotation:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # Use workflow_dispatch inputs when present; otherwise fall back to safe defaults for cron runs
      BUY_USD: ${{ github.event.inputs.BUY_USD || '20' }}
      TP_PCT: ${{ github.event.inputs.TP_PCT || '8' }}
      SL_PCT: ${{ github.event.inputs.SL_PCT || '2' }}
      SOFT_SL_PCT: ${{ github.event.inputs.SOFT_SL_PCT || '1.0' }}
      DRY_RUN: ${{ github.event.inputs.DRY_RUN || 'ON' }}
      UNIVERSE_PICK: ${{ github.event.inputs.UNIVERSE_PICK || '' }}
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If requirements.txt exists, install from it; otherwise just ensure 'requests' is present
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            pip install requests
          fi

      - name: Run Kraken rotation bot
        run: python kraken_monday_main.py

      - name: Upload run state (positions + summary)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kraken-rotation-state
          path: |
            .state/positions.json
            .state/run_summary.md
          if-no-files-found: ignore
