name: Kraken — 1-Coin Rotation (Monday Baseline)

on:
  # Run automatically every 30 minutes
  schedule:
    - cron: "*/30 * * * *"
  # Allow manual runs with custom inputs
  workflow_dispatch:
    inputs:
      BUY_USD:
        description: "USD notional to buy when flat"
        required: true
        default: "20"
      TP_PCT:
        description: "Take-profit %"
        required: true
        default: "8"
      SL_PCT:
        description: "Stop-loss %"
        required: true
        default: "1"
      DRY_RUN:
        description: "ON = simulate (no real orders), OFF = LIVE (place orders)"
        required: true
        default: "OFF"  # default for *manual* runs – you can change this per run

jobs:
  kraken-rotation:
    runs-on: ubuntu-latest

    env:
      SYMBOL: "BTC/USD"

      # For manual runs (workflow_dispatch), use the inputs.
      # For scheduled runs, fall back to these safe defaults:
      BUY_USD: ${{ github.event_name == 'workflow_dispatch' && inputs.BUY_USD || '20' }}
      TP_PCT:  ${{ github.event_name == 'workflow_dispatch' && inputs.TP_PCT  || '8'  }}
      SL_PCT:  ${{ github.event_name == 'workflow_dispatch' && inputs.SL_PCT  || '1'  }}

      # For scheduled runs we want LIVE so it can manage your BTC.
      # For manual runs you can override DRY_RUN to ON/OFF in the popup.
      DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.DRY_RUN || 'OFF' }}

      # Kraken API (only used when DRY_RUN=OFF)
      KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
      KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run Kraken rotation bot
        run: python kraken_monday_main.py

      - name: Upload run state (positions + summary)
        uses: actions/upload-artifact@v4
        with:
          name: kraken-rotation-state
          path: |
            .state/kraken_positions.json
            .state/kraken_run_summary.md
          if-no-files-found: warn
