name: Kraken â€” 1-Coin Rotation (Monday Baseline)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
    inputs:
      BUY_USD:
        required: true
        default: "20"
      TP_PCT:
        required: true
        default: "8"
      SL_PCT:
        required: true
        default: "2"
      SOFT_SL_PCT:
        required: true
        default: "1.0"
      DRY_RUN:
        required: true
        default: "ON"
      UNIVERSE_PICK:
        required: false
        default: ""

jobs:
  rotation:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      BUY_USD: ${{ github.event.inputs.BUY_USD || '20' }}
      TP_PCT: ${{ github.event.inputs.TP_PCT || '8' }}
      SL_PCT: ${{ github.event.inputs.SL_PCT || '2' }}
      SOFT_SL_PCT: ${{ github.event.inputs.SOFT_SL_PCT || '1.0' }}
      DRY_RUN: ${{ github.event.inputs.DRY_RUN || 'ON' }}
      UNIVERSE_PICK: ${{ github.event.inputs.UNIVERSE_PICK || '' }}
      PYTHONPATH: ${{ github.workspace }}

    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore previous .state
        uses: actions/cache/restore@v4
        with:
          path: .state
          key: kraken-rotation-state-latest
          restore-keys: |
            kraken-rotation-state-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run bot
        run: python kraken_monday_main.py

      - name: Save new .state snapshot (rolling)
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .state
          key: kraken-rotation-state-${{ github.run_id }}

      - name: Save common stable alias for next restore
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .state
          key: kraken-rotation-state-latest

      - name: Upload state artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kraken-rotation-state
          path: |
            .state/positions.json
            .state/run_summary.md
          if-no-files-found: ignore
