# .github/workflows/kraken-monday-rotation.yml
name: Kraken â€” 1-Coin Rotation (Monday Baseline)

on:
  # Automatic schedule: every 15 minutes
  schedule:
    - cron: "*/15 * * * *"

  # Manual run with inputs so you can tweak TP/SL/DRY_RUN
  workflow_dispatch:
    inputs:
      SYMBOL:
        description: "Trading pair (e.g., BTC/USD)"
        required: true
        default: "BTC/USD"
      BUY_USD:
        description: "USD notional to buy when flat"
        required: true
        default: "20"
      TP_PCT:
        description: "Take-profit %"
        required: true
        default: "8"
      SL_PCT:
        description: "Stop-loss %"
        required: true
        default: "1"
      DRY_RUN:
        description: "ON to simulate; OFF to place **real** Kraken orders"
        required: true
        default: "ON"   # SAFE default

jobs:
  kraken-rotation:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      RUN_LABEL: "Kraken 1-Coin Rotation Run (Monday Baseline)"

      SYMBOL: ${{ github.event.inputs.SYMBOL || 'BTC/USD' }}
      BUY_USD: ${{ github.event.inputs.BUY_USD || '20' }}
      TP_PCT: ${{ github.event.inputs.TP_PCT || '8' }}
      SL_PCT: ${{ github.event.inputs.SL_PCT || '1' }}
      DRY_RUN: ${{ github.event.inputs.DRY_RUN || 'ON' }}

      KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
      KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ccxt python-dotenv pyyaml requests

      - name: Run Kraken rotation bot
        run: |
          python kraken_monday_main.py

      - name: Upload run state (positions + summary)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kraken-rotation-state
          path: |
            .state/kraken_positions.json
            .state/kraken_run_summary.md
          if-no-files-found: warn
