# .github/workflows/equities-live.yml  (only showing the parts to change)

on:
  workflow_dispatch:
    inputs:
      DRY_RUN:
        description: "true or false"
        required: true
        default: "false"
      PER_TRADE_USD:
        description: "USD notional per buy"
        required: true
        default: "3"
      DAILY_CAP_USD:
        description: "USD daily spend cap"
        required: true
        default: "12"
      UNIVERSE:
        description: "Used only if AUTO_PICK=false"
        required: true
        default: "AAPL,MSFT"
      MARKET_ONLY:
        description: "true to use market orders"
        required: true
        default: "true"
      AUTO_PICK:
        description: "true=scan & auto-pick top names"
        required: true
        default: "true"
      PICKS_PER_RUN:
        description: "how many symbols to buy max"
        required: true
        default: "4"

# ...

      - name: Run Equities Engine
        env:
          DRY_RUN:        ${{ github.event.inputs.DRY_RUN }}
          PER_TRADE_USD:  ${{ github.event.inputs.PER_TRADE_USD }}
          DAILY_CAP_USD:  ${{ github.event.inputs.DAILY_CAP_USD }}
          UNIVERSE:       ${{ github.event.inputs.UNIVERSE }}
          MARKET_ONLY:    ${{ github.event.inputs.MARKET_ONLY }}
          AUTO_PICK:      ${{ github.event.inputs.AUTO_PICK }}
          PICKS_PER_RUN:  ${{ github.event.inputs.PICKS_PER_RUN }}

          ALPACA_API_KEY:     ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY:  ${{ secrets.ALPACA_SECRET_KEY }}
          ALPACA_PAPER:       "true"
          LOG_LEVEL: "INFO"
        run: |
          python trader/equities_engine.py
