name: Daily Rebalance (headless)

on:
  schedule:
    # 17:25 UTC Monâ€“Fri (â‰ˆ 1:25pm New York during EDT). Change as you like.
    - cron: '25 17 * * 1-5'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Do not make external changes (safe test mode)'
        required: false
        default: 'true'

concurrency:
  group: rebalance
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ðŸš€ Speed up installs on subsequent runs
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute headless rebalance
        env:
          DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: |
          echo "DRY_RUN=${DRY_RUN:-true}"
          python runner.py --dry-run "${DRY_RUN:-true}"
