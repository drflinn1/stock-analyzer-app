name: Daily Rebalance

on:
  workflow_dispatch:   # Allow manual runs
  schedule:
    - cron: "0 14 * * 1-5"   # Runs every weekday at 14:00 UTC

jobs:
  rebalance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run rebalance script
        run: |
          echo "Running rebalance..."
          python scripts/rebalance.py

      - name: Send daily summary
        run: |
          python - <<'EOF'
          import smtplib, os
          from email.mime.text import MIMEText

          smtp_server = "smtp.gmail.com"
          sender = os.environ.get("EMAIL_SENDER")
          password = os.environ.get("EMAIL_PASSWORD")
          recipient = os.environ.get("EMAIL_RECIPIENT")

          msg = MIMEText("Daily rebalance completed successfully.")
          msg["Subject"] = "Daily Rebalance Report"
          msg["From"] = sender
          msg["To"] = recipient

          with smtplib.SMTP_SSL(smtp_server, 465) as server:
              server.login(sender, password)
              server.sendmail(sender, [recipient], msg.as_string())
          EOF
