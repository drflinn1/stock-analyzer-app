name: Daily Rebalance (headless)

on:
  # keep manual runs for testing
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Do not make external changes (safe test mode)'
        required: false
        default: 'true'
  # run Mon–Fri at 3:55 PM US Eastern (both EDT & EST)
  schedule:
    - cron: '55 19 * * 1-5'   # 19:55 UTC = 3:55 PM EDT (UTC-4)
    - cron: '55 20 * * 1-5'   # 20:55 UTC = 3:55 PM EST (UTC-5)

concurrency:
  group: rebalance
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  rebalance:
    runs-on: ubuntu-latest

    # For scheduled runs, DRY_RUN defaults to false.
    # For manual runs, default comes from workflow_dispatch above (true).
    env:
      DRY_RUN: ${{ (github.event_name == 'workflow_dispatch' && inputs.dry_run) || 'false' }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Execute headless rebalance
        run: |
          echo "DRY_RUN=${DRY_RUN}"
          python run.py --headless $( [[ "${DRY_RUN}" == 'true' ]] && echo "--dry-run" )

      - name: Upload signals artifact
        uses: actions/upload-artifact@v4
        with:
          name: signals-${{ github.run_id }}
          path: signals-*.csv

      - name: Build run summary
        if: always()
        run: |
          echo "### Daily Rebalance – $GITHUB_RUN_NUMBER" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          if compgen -G "signals-*.csv" > /dev/null; then
            echo 'Preview of `signals` CSV:' >> "$GITHUB_STEP_SUMMARY"
            head -n 6 signals-*.csv | sed 's/^/    /' >> "$GITHUB_STEP_SUMMARY"
          else
            echo 'No signals file found.' >> "$GITHUB_STEP_SUMMARY"
          fi
