name: Rebalance

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * 1-5" # 5AM PT weekdays

jobs:
  rebalance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Decide dry-run
        id: decide_dry_run
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "is_dry_run=false" >> $GITHUB_OUTPUT
          else
            echo "is_dry_run=true" >> $GITHUB_OUTPUT
          fi

      - name: Run rebalance script
        working-directory: ${{ github.workspace }}
        run: |
          echo "Running rebalance..."
          python runner.py --dry-run "${{ steps.decide_dry_run.outputs.is_dry_run }}"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: rebalance-logs
          path: logs/
