name: Rebalance

on:
  workflow_dispatch:

jobs:
  rebalance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run rebalance script
        run: python rebalance.py

      - name: Upload results
        uses: actions/upload-artifact@v4   # âœ… upgraded from v3 to v4
        with:
          name: rebalance-results
          path: results/
