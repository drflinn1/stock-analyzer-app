name: Rebalance

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Do not place real orders (safe test mode)"
        type: choice
        options: [true, false]
        default: true
      ignore_market_hours:
        description: "Run even if outside US market hours (for testing)"
        type: choice
        options: [false, true]
        default: false
  schedule:
    # Weekdays at 13:35 UTC (~09:35 ET). Adjust as you like, times are in UTC.
    - cron: "35 13 * * 1-5"

permissions:
  contents: read

jobs:
  rebalance:
    # Avoid running on forks, just in case
    if: github.repository_owner == 'drflinn1'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: rebalance-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install yfinance pandas
          fi

      - name: Decide dry-run flags
        id: flags
        run: |
          # Use workflow inputs when present; default otherwise.
          echo "DRY_RUN=${{ github.event.inputs.dry_run || 'true' }}" >> $GITHUB_ENV
          echo "IGNORE_MARKET_HOURS=${{ github.event.inputs.ignore_market_hours || 'false' }}" >> $GITHUB_ENV
          echo "Using DRY_RUN=$DRY_RUN IGNORE_MARKET_HOURS=$IGNORE_MARKET_HOURS"

      - name: Run rebalance script
        run: python rebalance.py

      - name: Upload signals artifact
        uses: actions/upload-artifact@v4
        with:
          name: signals
          path: |
            signals.json
            rebalance.log
            summary.md
          retention-days: 14

      - name: Build run summary
        run: |
          echo "### Rebalance summary" >> $GITHUB_STEP_SUMMARY
          if [ -f summary.md ]; then
            cat summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "No summary generated." >> $GITHUB_STEP_SUMMARY
          fi
