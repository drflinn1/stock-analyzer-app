name: Crypto â€” Dust Sweeper (One-Time)

on:
  workflow_dispatch:
    inputs:
      MIN_USD:
        description: "Sell any position below this USD value (e.g., 0.50)"
        required: true
        default: "0.50"
      SLIP_PCT:
        description: "Limit-order slip % if market order blocks (e.g., 3.0)"
        required: false
        default: "3.0"

permissions:
  contents: read
  actions: read

jobs:
  dust_sweep:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Ensure .state exists
        run: mkdir -p .state

      - name: Run dust sweep
        env:
          DUST_MIN_USD: ${{ github.event.inputs.MIN_USD }}
          DUST_SLIP_PCT: ${{ github.event.inputs.SLIP_PCT }}
        run: |
          python main.py --dust-sweep
