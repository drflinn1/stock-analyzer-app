name: Crypto Live â€” ONE $10 TEST (manual)

on:
  workflow_dispatch: {}

env:
  # --- FORCE LIVE for this one test ---
  DRY_RUN: "OFF"
  RUN_SWITCH: "ON"

  # --- One tiny buy only ---
  MIN_BUY_USD: "10"
  MAX_BUYS_PER_RUN: "1"
  MAX_POSITIONS: "1"

  # --- Disable churn for the test ---
  ROTATE_WHEN_FULL: "false"
  ROTATE_WHEN_CASH_SHORT: "false"

  # --- Keep everything else safe/default ---
  UNIVERSE_TOP_K: "25"
  RESERVE_CASH_PCT: "5"
  MIN_SELL_USD: "10"
  DUST_MIN_USD: "2"
  DUST_SKIP_STABLES: "true"

  STATE_DIR: ".state"
  KPI_CSV: ".state/kpi_history.csv"
  KPI_IMG: ".state/kpi_chart.png"

jobs:
  live_test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -e
          pip install -U pandas matplotlib numpy pyyaml ccxt requests

      - name: Sanity check (must be LIVE)
        shell: bash
        run: |
          echo "DRY_RUN=${DRY_RUN}"
          if [[ "${DRY_RUN}" == "ON" ]]; then
            echo "This test workflow must run LIVE. Aborting."
            exit 1
          fi

      - name: Run CryptoBOT (LIVE $10 test)
        shell: bash
        env:
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: |
          set -e
          python -V
          echo "Mode should be LIVE. RUN_SWITCH=${RUN_SWITCH}"
          python main.py

      - name: Generate KPI chart
        if: always()
        shell: bash
        run: |
          set -e
          python tools/make_kpi_chart.py || echo "KPI chart step finished with non-fatal status."

      - name: Upload .state (KPI chart & logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state-${{ github.run_number }}
          path: |
            ./.state
            ./.state/**
          if-no-files-found: ignore
