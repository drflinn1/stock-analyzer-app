name: Crypto Live â€” Safe (every 5m)

on:
  workflow_dispatch:
    inputs:
      DRY_RUN:
        description: "ON or OFF (default ON for safety)"
        required: false
        default: "ON"
  schedule:
    - cron: "*/5 * * * *"

env:
  # ---- Core bot toggles ----
  DRY_RUN: ${{ inputs.DRY_RUN || 'ON' }}
  RUN_SWITCH: "ON"

  # ---- Sizing / counts ----
  MIN_BUY_USD: "10"
  MAX_POSITIONS: "3"
  MAX_BUYS_PER_RUN: "2"

  # ---- Universe / selection ----
  UNIVERSE_TOP_K: "25"
  ROTATE_WHEN_FULL: "true"
  ROTATE_WHEN_CASH_SHORT: "true"

  # ---- Risk / reserve ----
  RESERVE_CASH_PCT: "5"

  # ---- Optional dust/sell knobs (ignored if not used by your code) ----
  MIN_SELL_USD: "10"
  DUST_MIN_USD: "2"
  DUST_SKIP_STABLES: "true"

  # ---- Paths ----
  STATE_DIR: ".state"
  KPI_CSV: ".state/kpi_history.csv"
  KPI_IMG: ".state/kpi_chart.png"

jobs:
  live:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -e
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas matplotlib numpy pyyaml ccxt requests
          fi

      # ---------- Run the bot ----------
      - name: Run CryptoBOT
        shell: bash
        env:
          KRAKEN_API_KEY: ${{ secrets.KRAKEN_API_KEY }}
          KRAKEN_API_SECRET: ${{ secrets.KRAKEN_API_SECRET }}
        run: |
          set -e
          python -V
          echo "DRY_RUN=${DRY_RUN} RUN_SWITCH=${RUN_SWITCH}"
          python main.py

      # ---------- Generate KPI chart (call a script; no heredoc) ----------
      - name: Generate KPI chart
        if: always()
        shell: bash
        run: |
          set -e
          python tools/make_kpi_chart.py || echo "KPI chart step finished with non-fatal status."

      # ---------- Upload artifacts ----------
      - name: Upload .state (KPI chart & logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state-${{ github.run_number }}
          path: |
            .state/**
          if-no-files-found: warn
